<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section class="calculator">
            <form>
                <input type="text" name="" id="" class="screen">  
            </form>

            <div class="buttons">
                <!--yellow button-->
                <button type="button" class="btn btn-yellow" data-nub="*">*</button>
                <button type="button" class="btn btn-yellow" data-nub="/">/</button>
                <button type="button" class="btn btn-yellow" data-nub="-">-</button>
                <button type="button" class="btn btn-yellow" data-nub="+">+</button>


                <!--grey button-->
                <button type="button" class="btn btn-grey" data-nub=".">.</button>
                <button type="button" class="btn btn-grey" data-nub="9">9</button>
                <button type="button" class="btn btn-grey" data-nub="8">8</button>
                <button type="button" class="btn btn-grey" data-nub="7">7</button>
                <button type="button" class="btn btn-grey" data-nub="6">6</button>
                <button type="button" class="btn btn-grey" data-nub="5">5</button>
                <button type="button" class="btn btn-grey" data-nub="4">4</button>
                <button type="button" class="btn btn-grey" data-nub="3">3</button>
                <button type="button" class="btn btn-grey" data-nub="2">2</button>
                <button type="button" class="btn btn-grey" data-nub="1">1</button>
                <button type="button" class="btn btn-grey" data-nub="0">0</button>


                <button type="button" class="btn-equal btn-grey" data-nub="=">=</button>
                <button type="button" class="btn-clear btn-grey" data-nub="c">c</button>
            </div>
        </section>



        <script src="script.js"></script>
    </body>
</html>
